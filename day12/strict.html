<body>
    <div id="some"></div>
    <script>
        (function(){
            // use strict는 즉시 실행함수 단위로 감싸는 것이 좋다
            // 전역으로 하는 경우 다른 js 소스에도 영향을 미쳐 에러를 발생시킬 수 있다.
            'use strict'

            console.log('ready');
        }());

        (function(a){
            'use strict'
            // use strict를 사용하게되면 arugments의 값은 변경되지 않는다
            a = 2;
            console.log(arguments);
        }(1));
